require:
  - rubocop-rails

AllCops:
  DisplayCopNames: true
  NewCops: enable
  Exclude:
    # - test/test_app/**/*
    - rdoc/**/*
    - vendor/**/*
    # File generated by Rails
    - '**/test_helper.rb'
    - '**/spec_helper.rb'
    - '**/rails_helper.rb'
    - '**/schema.rb'
    - '**/seeds.rb'
    - '**/initializers/*.rb'
    - '**/environments/*.rb'
    - '**/config/puma.rb'
    - '**/config/routes.rb'
    - '**/config/spring.rb'
    - '**/db/migrate/*.rb'
    - '**/bin/*'
    - '**/boot.rb'
    - '**/config.ru'
    - '**/environment.rb'
    - '**/application.rb'
    - '**/application_helper.rb'
    - '**/application_controller.rb'
    - '**/application_job.rb'
    - '**/application_system_test_case.rb'
    - '**/channels/**/*.rb'
    - '**/rails'
    - '**/bundle'
    - '**/rake'
    - '**/Rakefile'
    - dry_crud.gemspec
    - '**/Gemfile'
    - '**/node_modules/**/*'

Metrics/ClassLength:
  Max: 200
  Exclude:
    - '**/*_test.rb'

Metrics/ModuleLength:
  Max: 150

Metrics/MethodLength:
  Max: 18

Metrics/CyclomaticComplexity:
  Max: 8

Metrics/AbcSize:
  Max: 20
  Exclude:
    - '**/*_test.rb'

Metrics/BlockLength:
  Exclude:
    - '**/*_spec.rb'
    - '**/*_test.rb'
    - '**/*_examples.rb'

Layout/EmptyLinesAroundClassBody:
  Enabled: false

Layout/EmptyLinesAroundModuleBody:
  Enabled: false

Layout/EmptyLinesAroundBlockBody:
  Exclude:
    - '**/*_spec.rb'

Rails/ActionControllerTestCase:
  Enabled: false

Rails/I18nLocaleTexts:
  Exclude:
    - '**/test/support/*.rb'

Rails/HelperInstanceVariable:
  Enabled: false

Rails/LexicallyScopedActionFilter:
  Enabled: false

Rails/OutputSafety:
  Exclude:
    - '**/*_test.rb'
    - '**/*_spec.rb'

Style/ClassVars:
  Exclude:
    - '**/spec/**/*'

# Rails does not, we do not
Style/FrozenStringLiteralComment:
  Enabled: false

Style/RegexpLiteral:
  Enabled: false

Style/Attr:
  Enabled: false

Style/IfUnlessModifier:
  Enabled: false

Style/GuardClause:
  Enabled: false
