require:
  - rubocop-rails

AllCops:
  DisplayCopNames: true
  NewCops: enable
  Exclude:
    # File generated by Rails
    - test_helper.rb

Metrics/BlockLength:
  Enabled: false

Metrics/ClassLength:
  Max: 300

Metrics/ModuleLength:
  Max: 150

Metrics/MethodLength:
  Max: 25

Metrics/AbcSize:
  Max: 20
  Exclude:
    - '**/*_test.rb'

Layout/EmptyLinesAroundClassBody:
  Enabled: false

Layout/EmptyLinesAroundModuleBody:
  Enabled: false

Layout/ParameterAlignment:
  Enabled: false

Layout/SpaceBeforeFirstArg:
  Enabled: false

Rails/ActionControllerTestCase:
  Enabled: false

Rails/OutputSafety:
  Enabled: false

Style/ClassVars:
  Enabled: false

Style/GuardClause:
  Enabled: false

Style/RegexpLiteral:
  Enabled: false

Style/FrozenStringLiteralComment:
  Enabled: false
